<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tarefa 1 - Desenvolvimento Web</span>
        </div>
    </nav>
    <div class="container mb-4 mt-1">
        Tente escolher o número correto:
    </div>
    <div class="btn-group top-0 start-50 translate-middle w-75 p-3" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary" onclick="BtnCheck(1)">1</button>
        <button type="button" class="btn btn-primary" onclick="BtnCheck(2)">2</button>
        <button type="button" class="btn btn-primary" onclick="BtnCheck(3)">3</button>
        <button type="button" class="btn btn-primary" onclick="BtnCheck(4)">4</button>
        <button type="button" class="btn btn-primary" onclick="BtnCheck(5)">5</button>
    </div>
    <div class="container mb-4 mt-1" id="result"></div>
    </div>
    <script>

        function sorteiaNum(max) {
            return Math.floor(Math.random() * max) + 1;
        }
        num = sorteiaNum(5);
        function BtnCheck(btn){
            res = document.getElementById("result");

            if(btn == num){
                res.innerHTML = `Você acertou! O botão correto é o ${btn}.`;
                res.style.color = "green";
            }
            else{
                res.innerHTML = `Você Errou! O botão ${btn} não é o correto.`;
                res.style.color = "red";
            }
        }
    </script>
</body>
</html>
